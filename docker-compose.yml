version: "3.8"
services:
  frontend: 
    build: ./frontend
    ports:
      - 80:80
    image: xxfiestadeamonxx/loan-libary-frontend:firstImage
    volumes:
      - "./frontend/nginx/nginx.conf:/etc/nginx/nginx.conf"
  backend: 
    build: ./backend
    image: xxfiestadeamonxx/loan-libary-backend:firstImage
    restart: always
    environment:
      - DB_HOST=database
      - DB_USER=root
      - DB_PASSWORD=root
      - DB_NAME=car_share
    ports:
      - 8081:8081
  database:
    image: mysql:5.7
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=car_share
    ports:
      - 3306:3306
    volumes:
      - "./backend/assets/scripts/CreateAutoverleih.sql:/docker-entrypoint-initdb.d/1.sql"
      - dbdata:/var/lib/mysql
volumes:
  dbdata: